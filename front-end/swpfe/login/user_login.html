<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login For Html Css</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="login.css">
</head>
<body>
        <div class="login-form">
            <div class="container">
                <div class="white-gradient"></div>
                <div class="white-gradient2"></div>
                <div class="gray-gradient2"></div>
                <div class="gray-gradient"></div>
                <div class="main">
                    <div class="left-side">
                        <div class="logo"><img src="image/Screenshot (656).png" alt="" srcset=""></div>
                        <h2>Welcome!<br>Our Customer!</h2>
                        <img id="img1" src="image/Remove-bg.ai_1716113510319.png" alt="" style="height: 300px;">
                        <img id="img2" src="image/diamondlogin.png" alt="" style="height: 150px;">
                        <img id="img3" src="image/diamondfalllogin.png" alt="" srcset="">
                    </div>
                    <div class="right-side">
                        
                        <h2>Sign In</h2>
                        <form action="#" method="post">
                            <input type="text" name="" placeholder="Username" required autofocus>
                            <input type="password" name="" placeholder="Password" required autofocus>
                            
                            <button class="btn" type="submit">Login</button>
                        </form>
                        <p class="Create">Want to be our new customer? <a href="#">Create new account</a></p>
                        
                        <div class="line"></div>
                        <span class="or">Or</span>
                        <div class="line"></div>
                        <button class="btn-google">Sign in with Google account</button>
                    </div>
                
                </div>
            </div>
        </div>

    
</body>
</html>
