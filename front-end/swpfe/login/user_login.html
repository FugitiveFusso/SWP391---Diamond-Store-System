<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login For Html Css</title>
<link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-form">
        <div class="container">
            <div class="white-gradient"></div>
            <div class="grey-gradient"></div>
            <div class="main">
                <div class="left-side">
                    <h2>Welcome Back!<br>Our Customer!</h2>
                    <img id="img1" src="image/Remove-bg.ai_1716113510319.png" alt="">
                </div>
                <div class="right-side">
                    <h2>Sign In</h2>
                    <form action="#" method="post">
                        <input type="text" name="" placeholder="Username" required autofocus="">
                        <input type="password" name="" placeholder="Password" required autofocus="">
                        <button class="btn" type="submit">Login</button>
                    </form>
                    <p>Want to be our new customer? <a href="#">Create new account</a></p>
                    <p>Or</p>
                    <button class="btn-google">Sign in with Google account</button>
                </div>
            </div>
        </div>
        <img id="img2" src="image/login_pic2.jpg" alt="">
        
    </div>
    
    
</body>
</html>
