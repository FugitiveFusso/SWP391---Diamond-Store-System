<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login For Html Css</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="create_acc.css">
</head>
<body>
    <div class="zoom-container">
        <div class="login-form">
            <div class="container">
                <div class="white-gradient"></div>
                <div class="white-gradient2"></div>
                <div class="main">
                    <div class="left-side">
                        <h2>Welcome!<br>New Customer!</h2>
                        <img id="img1" src="image/Remove-bg.ai_1716113510319.png" alt="" style="height: 300px;">
                        <img id="img2" src="image/diamondlogin.png" alt="" style="height: 150px;">
                    </div>
                    <div class="right-side">
                        <h2>Create Account</h2>
                        <form action="#" method="post">
                            <input type="text" placeholder="First Name" required>
                            <input type="text" placeholder="Last Name" required>
                            <input type="text" name="" placeholder="Username" required autofocus>
                            <input type="text" name="" placeholder="Phone Number" required autofocus>
                            <input type="text" name="" placeholder="Email" required autofocus>
                            <input type="password" name="" placeholder="Password" required autofocus>
                            <input type="password" name="" placeholder="Re-Enter Password" required autofocus>
                            <button class="btn" type="submit">Login</button>
                        </form>
                        <p>Or</p>
                        <button class="btn-google">Sign in with Google account</button>
                    </div>
                </div>
            </div>
        </div>
    </div>   
</body>
</html>
