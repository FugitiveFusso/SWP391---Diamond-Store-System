<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Admin Login</h1>
            <div class="input-box">
                <input type="text" required>
                <span class="placeholder">Username</span>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="myInput" required>
                <span class="placeholder">Password</span>
                <span class="eye" onclick="myFunction()">
                    <i id="hide1" class="fa-solid fa-eye"></i>
                    <i id="hide2" class="fa-solid fa-eye-slash" id="eyeicon"></i>
                </span>              
            </div>

            <div class="dropdown">
                Or login as &nbsp
                <select  id="roleSelect" class="select-box" style="width: 200px;">
                    <option value="0">Select your role</option>
                    <option value="1">Customer</option>
                    <option value="2">Administrator</option>
                    <option value="3">Manager</option>
                    <option value="4">Sales Staff</option>
                    <option value="5">Delivery Staff</option>

                </select>             
            </div>
            
            

            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <script>
        function myFunction(){
            var x = document.getElementById("myInput");
            var y = document.getElementById("hide1");
            var z = document.getElementById("hide2");

            if(x.type === 'password'){
                x.type = "text";
                y.style.display = "block";
                z.style.display = "none"
            } else {
                x.type = "password";
                y.style.display = "none";
                z.style.display = "block"
            }
        }     
        
        let dropdown = document.querySelector('.dropdown');
        dropdown.onclick = function(){
            dropdown.classList.toggle('active');
        }
    </script>

</body>
</html>
